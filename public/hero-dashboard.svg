<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#ffffff" rx="12"/>
  
  <!-- Top Navigation Bar -->
  <rect width="800" height="60" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- ClientZap Logo -->
  <text x="24" y="35" font-family="Inter, system-ui, sans-serif" font-size="20" font-weight="bold" fill="#2563eb">ClientZap</text>
  
  <!-- Navigation Items -->
  <rect x="680" y="18" width="100" height="24" rx="6" fill="#2563eb"/>
  <text x="720" y="33" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="medium" fill="white" text-anchor="middle">Dashboard</text>
  
  <!-- Main Content Area -->
  <g transform="translate(0, 60)">
    <!-- Sidebar -->
    <rect width="240" height="540" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
    
    <!-- Sidebar Menu Items -->
    <g transform="translate(24, 32)">
      <!-- Active Dashboard Item -->
      <rect width="192" height="36" rx="6" fill="#2563eb" opacity="0.1"/>
      <circle cx="18" cy="18" r="4" fill="#2563eb"/>
      <text x="36" y="22" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="medium" fill="#2563eb">Dashboard</text>
      
      <!-- Clients -->
      <g transform="translate(0, 48)">
        <circle cx="18" cy="18" r="4" fill="#64748b"/>
        <text x="36" y="22" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#64748b">Clients</text>
      </g>
      
      <!-- Forms -->
      <g transform="translate(0, 96)">
        <rect x="14" y="14" width="8" height="8" rx="1" fill="#64748b"/>
        <text x="36" y="22" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#64748b">Forms</text>
      </g>
      
      <!-- Submissions -->
      <g transform="translate(0, 144)">
        <rect x="14" y="14" width="8" height="8" rx="1" fill="#64748b"/>
        <text x="36" y="22" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#64748b">Zap Inbox</text>
      </g>
      
      <!-- Billing -->
      <g transform="translate(0, 192)">
        <circle cx="18" cy="18" r="4" fill="#64748b"/>
        <text x="36" y="22" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#64748b">Billing</text>
      </g>
    </g>
    
    <!-- Main Dashboard Content -->
    <g transform="translate(240, 0)">
      <!-- Header -->
      <rect width="560" height="80" fill="white"/>
      <text x="32" y="35" font-family="Inter, system-ui, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">Welcome back, Sarah!</text>
      <text x="32" y="55" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#64748b">Here's what's happening with your client onboarding</text>
      
      <!-- Stats Cards -->
      <g transform="translate(32, 96)">
        <!-- Active Clients Card -->
        <rect width="120" height="80" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1"/>
        <text x="16" y="20" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="medium" fill="#64748b">ACTIVE CLIENTS</text>
        <text x="16" y="45" font-family="Inter, system-ui, sans-serif" font-size="28" font-weight="bold" fill="#1e293b">24</text>
        <text x="16" y="65" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#10b981">+12% this month</text>
        
        <!-- Forms Created Card -->
        <g transform="translate(140, 0)">
          <rect width="120" height="80" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1"/>
          <text x="16" y="20" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="medium" fill="#64748b">FORMS CREATED</text>
          <text x="16" y="45" font-family="Inter, system-ui, sans-serif" font-size="28" font-weight="bold" fill="#1e293b">8</text>
          <text x="16" y="65" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#10b981">+3 this week</text>
        </g>
        
        <!-- Contracts Sent Card -->
        <g transform="translate(280, 0)">
          <rect width="120" height="80" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1"/>
          <text x="16" y="20" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="medium" fill="#64748b">CONTRACTS SENT</text>
          <text x="16" y="45" font-family="Inter, system-ui, sans-serif" font-size="28" font-weight="bold" fill="#1e293b">15</text>
          <text x="16" y="65" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#10b981">+5 this week</text>
        </g>
        
        <!-- Meetings Scheduled Card -->
        <g transform="translate(420, 0)">
          <rect width="120" height="80" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1"/>
          <text x="16" y="20" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="medium" fill="#64748b">MEETINGS</text>
          <text x="16" y="45" font-family="Inter, system-ui, sans-serif" font-size="28" font-weight="bold" fill="#1e293b">12</text>
          <text x="16" y="65" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#10b981">+2 today</text>
        </g>
      </g>
      
      <!-- Recent Activity Section -->
      <g transform="translate(32, 200)">
        <text x="0" y="20" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="semibold" fill="#1e293b">Recent Activity</text>
        
        <!-- Activity Card -->
        <rect y="32" width="496" height="120" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1"/>
        
        <!-- Activity Items -->
        <g transform="translate(16, 48)">
          <!-- Form Submission -->
          <circle cx="8" cy="8" r="4" fill="#10b981"/>
          <text x="24" y="12" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="medium" fill="#1e293b">New form submission from Alex Johnson</text>
          <text x="24" y="28" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#64748b">Branding questionnaire completed • 2 minutes ago</text>
          
          <!-- Contract Signed -->
          <g transform="translate(0, 44)">
            <rect x="4" y="4" width="8" height="8" rx="1" fill="#2563eb"/>
            <text x="24" y="12" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="medium" fill="#1e293b">Contract signed by Maria Rodriguez</text>
            <text x="24" y="28" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#64748b">Web design project agreement • 1 hour ago</text>
          </g>
          
          <!-- Meeting Scheduled -->
          <g transform="translate(0, 88)">
            <rect x="4" y="4" width="8" height="8" rx="1" fill="#7c3aed"/>
            <text x="24" y="12" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="medium" fill="#1e293b">Discovery call scheduled with David Kim</text>
            <text x="24" y="28" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#64748b">Tomorrow at 2:00 PM • Mobile app project</text>
          </g>
        </g>
      </g>
      
      <!-- Form Builder Preview -->
      <g transform="translate(32, 340)">
        <text x="0" y="20" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="semibold" fill="#1e293b">Form Builder</text>
        
        <!-- Form Preview Card -->
        <rect y="32" width="240" height="160" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1"/>
        
        <!-- Form Content -->
        <g transform="translate(16, 48)">
          <text x="0" y="16" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="semibold" fill="#1e293b">Client Onboarding Form</text>
          
          <!-- Form Fields Preview -->
          <rect y="28" width="208" height="24" rx="4" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
          <text x="8" y="43" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#64748b">Company Name</text>
          
          <rect y="60" width="208" height="24" rx="4" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
          <text x="8" y="75" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#64748b">Project Type</text>
          
          <rect y="92" width="208" height="36" rx="4" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
          <text x="8" y="107" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#64748b">Project Description</text>
          
          <rect y="136" width="80" height="24" rx="4" fill="#2563eb"/>
          <text x="40" y="151" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="medium" fill="white" text-anchor="middle">Submit</text>
        </g>
      </g>
      
      <!-- Calendar Preview -->
      <g transform="translate(288, 340)">
        <text x="0" y="20" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="semibold" fill="#1e293b">Upcoming Meetings</text>
        
        <!-- Calendar Card -->
        <rect y="32" width="240" height="160" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1"/>
        
        <!-- Calendar Content -->
        <g transform="translate(16, 48)">
          <!-- Meeting 1 -->
          <rect width="208" height="32" rx="4" fill="#dbeafe"/>
          <circle cx="12" cy="16" r="3" fill="#2563eb"/>
          <text x="24" y="13" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="medium" fill="#1e293b">Discovery Call</text>
          <text x="24" y="25" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#64748b">Today 2:00 PM • David Kim</text>
          
          <!-- Meeting 2 -->
          <g transform="translate(0, 40)">
            <rect width="208" height="32" rx="4" fill="#fef3c7"/>
            <circle cx="12" cy="16" r="3" fill="#f59e0b"/>
            <text x="24" y="13" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="medium" fill="#1e293b">Project Review</text>
            <text x="24" y="25" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#64748b">Tomorrow 10:00 AM • Sarah Wilson</text>
          </g>
          
          <!-- Meeting 3 -->
          <g transform="translate(0, 80)">
            <rect width="208" height="32" rx="4" fill="#ecfdf5"/>
            <circle cx="12" cy="16" r="3" fill="#10b981"/>
            <text x="24" y="13" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="medium" fill="#1e293b">Contract Signing</text>
            <text x="24" y="25" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#64748b">Friday 3:00 PM • Alex Johnson</text>
          </g>
          
          <!-- View All Button -->
          <rect y="120" width="208" height="24" rx="4" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
          <text x="104" y="135" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="medium" fill="#2563eb" text-anchor="middle">View All Meetings</text>
        </g>
      </g>
    </g>
  </g>
  
  <!-- Subtle Shadow Effect -->
  <rect width="800" height="600" rx="12" fill="none" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Pro Badge -->
  <g transform="translate(720, 20)">
    <rect width="60" height="20" rx="10" fill="#10b981"/>
    <text x="30" y="14" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">PRO</text>
  </g>
</svg>
